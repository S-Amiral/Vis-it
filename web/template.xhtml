<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <title>Visit</title>
        <h:outputStylesheet name="css/style.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    </h:head>
    <h:body>
        <nav class="white" role="navigation">
            <div class="nav-wrapper container">
                <h:link id="logo-container" value="Vis'it" class="brand-logo" outcome="/index.xhtml" />
                <ul class="right hide-on-med-and-down">
                    <li> <h:link value='Accueil' outcome="/index.xhtml" /> </li>
                    <li>
                        <h:link value="Les lieux" outcome="/pages/places/List.xhtml"/>
                    </li>
                    <li>
                        <h:link class='dropdown-trigger btn' value="Mon compte" a:data-target="dropdown1" a:href="#" rendered="#{not empty request.remoteUser}"/>
                        <ul id='dropdown1' class='dropdown-content'>
                            <li><a href="#!">#{request.remoteUser}</a></li>
                            <li class="divider" tabindex="-1"></li>
                            <h:panelGroup rendered="#{request.isUserInRole('admin')}">
                                <li>
                                    <h:link value="Gestion utilisateur" outcome="/pages/users/List.xhtml"/>
                                </li>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{not empty request.remoteUser}">
                                <li>
                                    <h:link value="Mes lieux" outcome="/pages/places/MyPlaces.xhtml"/>
                                </li>
                            </h:panelGroup>
                            <li>
                                <h:form rendered="#{not empty request.remoteUser}">
                                    <h:commandLink value="Déconnection" action="#{authentificationBean.logout}"/>
                                </h:form>
                            </li>
                        </ul>
                        <h:link value="Se connecter" outcome="/pages/login.xhtml" rendered="#{empty request.remoteUser}"/>
                    </li>
                    <li>
                        <h:link value="S'inscrire" outcome="/pages/register.xhtml" rendered="#{empty request.remoteUser}"/>
                    </li>
                </ul>

                <ul id="nav-mobile" class="sidenav">
                    <li><a href="#">Accueil</a></li>
                </ul>
                <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>

        <ui:insert name="body">Default Body</ui:insert>

        <footer class="page-footer teal">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Vis'it</h5>
                        <p class="grey-text text-lighten-4">Là pour vous faire découvrir de nouveaux horizons</p>
                    </div>
                    <div class="col l3 s12">
                        <h5 class="white-text">A Propos</h5>
                        <ul>
                            <li><a class="white-text" href="#!">Nous contacter</a></li>
                        </ul>
                    </div>
                    <div class="col l3 s12">
                        <h5 class="white-text">Participez</h5>
                        <ul>
                            <li>
                                <a class="white-text" href="#!">S'inscrire</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    Vis'it © 2018
                </div>
            </div>
        </footer>


        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <h:outputScript library="js" name="materialize.js" />
        <h:outputScript library="js" name="init.js" />
    </h:body>
</html>
