<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/template.xhtml">
    <ui:define name="body">
        <div class="container maxHeight">
            <h2>Mes lieux</h2>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPlacesEmpty}" rendered="#{placesController.myItems.rowCount == 0}"/>
                <h:panelGroup rendered="#{placesController.myItems.rowCount > 0}">
                    <h:outputText value="#{placesController.getPagination(request.remoteUser).pageFirstItem + 1}..#{placesController.getPagination(request.remoteUser).pageLastItem + 1}/#{placesController.getPagination(request.remoteUser).itemsCount}"/>
                    <h:commandLink action="#{placesController.previous(request.remoteUser)}" value="#{bundle.Previous} #{placesController.getPagination(request.remoteUser).pageSize}" rendered="#{placesController.getPagination(request.remoteUser).hasPreviousPage}"/>
                    <h:commandLink action="#{placesController.next(request.remoteUser)}" value="#{bundle.Next} #{placesController.getPagination(request.remoteUser).pageSize}" rendered="#{placesController.getPagination(request.remoteUser).hasNextPage}"/>
                    <h:dataTable value="#{placesController.myItems}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlacesTitle_published_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.published_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlacesTitle_published_by}"/>
                            </f:facet>
                            <h:outputText value="#{item.published_by}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlacesTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlacesTitle_latitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.latitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlacesTitle_longitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.longitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlacesTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlacesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:commandLink action="#{placesController.prepareView}" value="#{bundle.ListPlacesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{placesController.prepareEdit}" value="#{bundle.ListPlacesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{placesController.destroy}" value="#{bundle.ListPlacesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                    <br/>
                    <ul class="pagination center-align" >
                        <c:choose>                                
                            <c:when test="#{placesController.pagination.page == 0}">
                                <li class="disabled">
                                    <a href="#!"><i class="material-icons">chevron_left</i></a>
                                </li>
                            </c:when>
                            <c:otherwise>
                                <li class="waves-effect">
                                    <h:commandLink action="#{placesController.previous(request.remoteUser)}">
                                        <i class="material-icons">chevron_left</i>
                                    </h:commandLink>
                                </li>
                            </c:otherwise>
                        </c:choose>
                        <c:forEach begin="1" end="#{placesController.numberOfPages +1}" var="i">
                            <c:choose>                                
                                <c:when test="#{placesController.pagination.page +1 == i}">
                                    <li class="active"><a href="#!">#{i}</a></li>
                                </c:when>
                                <c:otherwise>
                                    <li class="waves-effect">
                                        <h:commandLink action="#{placesController.page(i,request.remoteUser)}" value="#{i}"/>
                                    </li>
                                </c:otherwise>
                            </c:choose>
                        </c:forEach>
                        <c:choose>                                
                            <c:when test="#{placesController.pagination.hasNextPage}">
                                <li class="waves-effect">
                                    <h:commandLink action="#{placesController.next(request.remoteUser)}">
                                        <i class="material-icons">chevron_right</i>
                                    </h:commandLink>
                                </li>
                            </c:when>
                            <c:otherwise>
                                <li class="disabled">
                                    <a href="#!"><i class="material-icons">chevron_right</i></a>
                                </li>
                            </c:otherwise>
                        </c:choose>
                    </ul>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{placesController.prepareCreate}" value="#{bundle.ListPlacesCreateLink}" rendered="#{not empty request.remoteUser}" class="waves-effect waves-light btn-large right">
                    <i class="material-icons left">add_circle_outline</i>
                </h:commandLink>
                <br/>
                <br/>
                <br/>
                <br/>
                <h:link outcome="/index" value="#{bundle.ListPlacesIndexLink}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
