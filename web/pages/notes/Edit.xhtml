<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEvaluationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEvaluationLabel_evaluated_by}" for="evaluated_by" />
                    <h:selectOneMenu id="evaluated_by" value="#{evaluationController.selected.evaluated_by}" title="#{bundle.EditEvaluationTitle_evaluated_by}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEvaluationLabel_place_evaluated}" for="place_evaluated" />
                    <h:selectOneMenu id="place_evaluated" value="#{evaluationController.selected.place_evaluated}" title="#{bundle.EditEvaluationTitle_place_evaluated}" >
                        <f:selectItems value="#{placesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEvaluationLabel_score}" for="score" />
                    <h:inputText id="score" value="#{evaluationController.selected.score}" title="#{bundle.EditEvaluationTitle_score}" />
                    <h:outputLabel value="#{bundle.EditEvaluationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{evaluationController.selected.id}" title="#{bundle.EditEvaluationTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{evaluationController.update}" value="#{bundle.EditEvaluationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEvaluationViewLink}"/>
                <br />
                <h:commandLink action="#{evaluationController.prepareList}" value="#{bundle.EditEvaluationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEvaluationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
