<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEvaluationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEvaluationEmpty}" rendered="#{evaluationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{evaluationController.items.rowCount > 0}">
                    <h:outputText value="#{evaluationController.pagination.pageFirstItem + 1}..#{evaluationController.pagination.pageLastItem + 1}/#{evaluationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{evaluationController.previous}" value="#{bundle.Previous} #{evaluationController.pagination.pageSize}" rendered="#{evaluationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{evaluationController.next}" value="#{bundle.Next} #{evaluationController.pagination.pageSize}" rendered="#{evaluationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{evaluationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluationTitle_evaluated_by}"/>
                            </f:facet>
                            <h:outputText value="#{item.evaluated_by}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluationTitle_place_evaluated}"/>
                            </f:facet>
                            <h:outputText value="#{item.place_evaluated}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluationTitle_score}"/>
                            </f:facet>
                            <h:outputText value="#{item.score}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{evaluationController.prepareView}" value="#{bundle.ListEvaluationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{evaluationController.prepareEdit}" value="#{bundle.ListEvaluationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{evaluationController.destroy}" value="#{bundle.ListEvaluationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{evaluationController.prepareCreate}" value="#{bundle.ListEvaluationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEvaluationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
