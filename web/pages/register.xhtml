<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">
    <ui:define name="body">
        <div class="container maxHeight">
            <h2>S'inscrire</h2>
            <f:view>
                <h:form> 
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateUsersLabel_username}" for="username" />
                        <h:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.CreateUsersTitle_username}" />
                        <h:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                        <h:inputSecret id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" />
                        <h:outputLabel value="#{bundle.CreateUsersLabel_name}" for="name" />
                        <h:inputText id="name" value="#{usersController.selected.name}" title="#{bundle.CreateUsersTitle_name}" />
                        <h:outputLabel value="#{bundle.CreateUsersLabel_surname}" for="surname" />
                        <h:inputText id="surname" value="#{usersController.selected.surname}" title="#{bundle.CreateUsersTitle_surname}" />
                        <h:outputLabel value="#{bundle.CreateUsersLabel_email}" for="email" />
                        <h:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_email}"/>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                    <br />
                    <br />
                    <h:link outcome="/pages/login" value="Vous possédez déjà un compte?"/>
                </h:form> 
            </f:view>
        </div>
    </ui:define>
</ui:composition>
